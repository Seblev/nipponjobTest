<VirtualHost *:80>
        ServerAdmin admin@nipponad.fr
        Servername dev.nipponjob.com
        DocumentRoot /var/www/web
        <Directory /var/www/web>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/dev.nipponjob.com.error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/dev.nipponjob.com.access.log.ch combined
</VirtualHost>